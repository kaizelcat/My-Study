<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Array Study</title>
    </head>

    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>

        <script>
            var coworkers= ["egoing","leezche"];
        </script>
        <h2>How to get?</h2>
        <script>
            document.write(coworkers[0]);
            document.write(coworkers[1]);
        </script>
        <h2> count</h2>
            <script>
                document.write(coworkers.length);
            </script>

        <h2> index add </h2>
            <script>
                coworkers.push("Test'world'");
                coworkers.push('Test2"New"');
            </script>

        <h2> count2</h2>
        <script>
            document.write(coworkers.length);
        </script>

        <h2>How to get?</h2>
        <script>
            document.write(coworkers[0]);
            document.write(coworkers[1]);
            document.write(coworkers[2]);
            document.write(coworkers[3]);
        </script>
        <div> 어떻게 둘 사이를 띄워서 나오거나 줄 바꿈을 할까? </div>
    </body>
</html>

<!--
 배열은 [ 대괄호로 시작, 끝맺음 ]
 "값"과 "값" 사이는 , 를 통해 구분함 ex) "잉어","붕어어"
 var coworkers 라는 배열에 2개 넣음
 여기도 인덱스 0부터 시작함.
 push 에서 " "나 ' ' 둘 다 상관 없고 안에 다른 '' , "" 넣기 가능 , 가이드는 '' 추천천
 
 
-->
