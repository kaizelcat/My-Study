<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>반복문 페이지</title>
    </head>

    <body>
        <h1>Loop</h1>
        <ul>
            <script>
                document.write('<li> 1</li>');
                var i = 0;
                while(i<3){
                document.write('<li> 2</li>');
                document.write('<li> 3</li>');
                i=i+1;
                }
                document.write('<li> 4</li>');

            </script>

        </ul>
        

    </body>
</html>
<!-- for문은 안다루고 while만 다뤄볼 예정 for는 따로 배우기 -->
