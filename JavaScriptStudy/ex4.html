<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 연산 </title>
    </head>

    <body>
        <h1>Comparison operatior & Boolean</h1>
        <h2>===</h2>
        <h3>1===1</h3>
        <script>
            document.write(1===1);
        </script>
        <!-- 오른쪽에 있는 값과 같으냐? true 출력 -->
        <!-- ===는 비교연산자, 이항연산자 좌 우항을 결합해서 데이터 도출 -->
        <h3>1===2</h3>
        <script>
            document.write(1===2);
        </script>

        <h3>1&lt;2</h3>
        <script>
            document.write(1<2);
        </script>
        <!-- &lt;  ===  <  -->

        <h3>1&gt;2</h3>
        <script>
            document.write(1>2);
        </script>
    </body>
</html>
