<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Function part</title>
    </head>

    <body>
        <h1>Function</h1>
        <h2>Basic</h2>
        <ul>
            <script>
                function two(){
                    document.write('<li>2-1</li>');
                    document.write('<li>2-2</li>');
                }
                document.write('<li>1</li>');
                two();
                /* 2-1 2-2 반복처리 애매한 경우? -> 연속적이지 않게 반복 -> 함수 사용*/
                document.write('<li>3</li>');
                two();
            </script>
        </ul>

        <h2>Parameter & Argument</h2>
        <script>
            function onePlusOne(){
                document.write(1+1+'<br>');
            }
            onePlusOne();
            function sum(a,b){
                document.write(a+b+'<br>');
            }
            function sumColorRed(a,b){
                document.write('<div style="color:red">'+ a+b +'</div><br>');
            }
            sum(2,3); // 5
            sumColorRed(4,8);
            sum(3,4); // 7
        </script>
        <h2>Return</h2>
        <script>
            function sum2(a,b){
                return a+b;
            }
            document.write(sum2(2,3)+'<br>');
            document.write('<div style="color:red">'+ sum2(2,3)+'</div>');
            document.write('<div style="font-size:3rem">'+sum2(4,5)+'</div>');
        </script>

    </body>
</html>
