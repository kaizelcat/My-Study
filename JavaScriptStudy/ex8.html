<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Loop & Array</title>
    </head>

    <body>
        <h1>Loop & Array</h1>
        <script>
            var coworkes = ['egoing','leezche','test1','soccer'];
        </script>
        <h2>Co workers</h2>
        <ul>
            <script>
                var i=0;
                while(i<coworkes.length){
                    document.write('<li>'+coworkes[i] +'</li>');
                    i=i+1;
                }
            </script>           
        </ul>
    </body>
</html>
